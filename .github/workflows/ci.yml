name: CI

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:5.0
        ports: ['27017:27017']
    env:
      MONGO_URI: mongodb://localhost:27017/vitalrack_test
      JWT_SECRET: testsecret
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run backend tests
        run: npm test

  flutter:
    name: Flutter Analyze & Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Cache Flutter packages
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('flutter_app/pubspec.lock') }}

      - name: Install dependencies
        working-directory: flutter_app
        run: flutter pub get

      - name: Analyze
        working-directory: flutter_app
        run: flutter analyze

      - name: Run Flutter tests
        working-directory: flutter_app
        run: flutter test --coverage

  deploy-flutter-web:
    name: Deploy Flutter Web to Netlify
    if: github.ref == 'refs/heads/main'
    needs: flutter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      - name: Install dependencies & build web
        working-directory: flutter_app
        run: |
          flutter pub get
          flutter build web --release

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID:   ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          netlify link --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN
          netlify deploy --prod --dir=flutter_app/build/web
